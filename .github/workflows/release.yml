name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      prs: ${{ steps.release.outputs.prs }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release-please
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Restore
        run: dotnet restore CognitiveForge.McpCategoryRouting.slnx

      - name: Build
        run: dotnet build CognitiveForge.McpCategoryRouting.slnx --no-restore -c Release

      - name: Test
        run: dotnet test CognitiveForge.McpCategoryRouting.slnx --no-build -c Release

      - name: Pack (release)
        if: needs.release-please.outputs.releases_created == 'true'
        run: dotnet pack src/CognitiveForge.McpCategoryRouting -c Release --no-build -o artifacts

      - name: Pack (prerelease)
        if: needs.release-please.outputs.releases_created != 'true'
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          PRS='${{ needs.release-please.outputs.prs }}'
          VERSION=$(echo "$PRS" | jq -r 'if type == "array" and length > 0 then .[0].title | match("[0-9]+\\.[0-9]+\\.[0-9]+").string // empty else empty end' 2>/dev/null)

          if [ -z "$VERSION" ]; then
            if [ ! -f .release-please-manifest.json ]; then
              echo "ERROR: .release-please-manifest.json not found and could not extract version from release-please PR"
              exit 1
            fi
            if [ ! -r .release-please-manifest.json ]; then
              echo "ERROR: .release-please-manifest.json is not readable"
              exit 1
            fi
            VERSION=$(jq -r '."." // empty' .release-please-manifest.json)
          fi

          if [ -z "$VERSION" ]; then
            echo "ERROR: Failed to determine prerelease version. VERSION is empty."
            exit 1
          fi

          dotnet pack src/CognitiveForge.McpCategoryRouting -c Release --no-build -o artifacts -p:VersionPrefix="$VERSION" -p:VersionSuffix="pre.${SHORT_SHA}"

      - name: NuGet login (Trusted Publishing)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: NuGet push
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
